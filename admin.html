<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Atendimento</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #E91E63 0%, #ffffff 100%);
            color: #E91E63;
        }
        .container {
            max-width: 600px;
            margin: 3em auto;
            background: #fff;
            box-shadow: 0 8px 24px rgba(233,30,99,0.08);
            border-radius: 16px;
            padding: 2em;
        }
        h2 {
            text-align: center;
            color: #E91E63;
            margin-bottom: 1.5em;
        }
        select, button {
            width: 100%;
            padding: 0.75em 1em;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            margin-bottom: 1em;
        }
        select {
            background: #fce4ec;
            color: #E91E63;
            border: 1px solid #E91E63;
        }
        .btn-chamar {
            background: #43a047;
            color: #fff;
        }
        .btn-chamar:hover {
            background: #2e7d32;
        }
        .btn-encerrar {
            background: #ffd600;
            color: #E91E63;
        }
        .btn-encerrar:hover {
            background: #ffe082;
        }
        .btn-cancelar {
            background: #e53935;
            color: #fff;
        }
        .btn-cancelar:hover {
            background: #b71c1c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #FFF;
            margin-top: 1em;
            border-radius: 16px;
            overflow: hidden;
        }
        th, td {
            padding: 0.6em 0.4em;
            text-align: left;
        }
        th {
            background-color: #E91E63;
            color: #fff;
            font-weight: bold;
            border: none;
        }
        td {
            border-bottom: 1px solid #f8bbd0;
            color: #E91E63;
        }
        .atendente-label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        #msgPainel {
            text-align: center;
            margin-bottom: 1em;
            font-size: 1em;
            color: #ad1457;
        }
        .historico-container {
            margin-top: 2em;
            background: #fce4ec;
            border-radius: 12px;
            padding: 1.2em;
            box-shadow: 0 2px 12px rgba(233,30,99,0.06);
        }
        .historico-titulo {
            color: #E91E63;
            font-weight: bold;
            margin-bottom: .7em;
            font-size: 1.1em;
        }
        .historico-lista {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .historico-item {
            margin-bottom: 0.7em;
            color: #ad1457;
            font-size: 0.97em;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 98vw;
                padding: 1em;
            }
            h2 {
                font-size: 1.2em;
            }
            th, td {
                font-size: 0.95em;
            }
            select {
                font-size: 1em;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyALsWVVeElwPGkSHzRm7Vaw-LRDVBCwY3A",
            authDomain: "fila-atendimento-7b539.firebaseapp.com",
            projectId: "fila-atendimento-7b539",
            storageBucket: "fila-atendimento-7b539.firebasestorage.app",
            messagingSenderId: "377593193558",
            appId: "1:377593193558:web:5417a6fca8c92087d187f7",
            measurementId: "G-4DR1G5PZC8"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let atendenteSelecionado = "";

        document.addEventListener('DOMContentLoaded', ()=>{
            const atendenteSelect = document.getElementById('atendenteSelect');
            const msgPainel = document.getElementById('msgPainel');
            const corpo = document.getElementById('corpoTabelaFila');
            const historicoContainer = document.getElementById('historicoContainer');
            const historicoLista = document.getElementById('historicoLista');
            const senhasRef = collection(db, "senhas");
            const filaQuery = query(senhasRef, orderBy('createdAt','asc'));

            atendenteSelect.addEventListener('change', ()=>{
                atendenteSelecionado = atendenteSelect.value;
                msgPainel.innerText = atendenteSelecionado ? `Você é atendente: ${atendenteSelecionado}` : "";
                renderTabela();
            });

            function renderTabela() {
                if (!atendenteSelecionado) {
                    corpo.innerHTML = "";
                    historicoLista.innerHTML = "";
                    return;
                }
                onSnapshot(filaQuery, snapshot => {
                    corpo.innerHTML = '';
                    let historicoGeral = [];
                    snapshot.forEach(docRef => {
                        const s = docRef.data();
                        // Senha será CR001, CR002...
                        const senha = s.senha ? s.senha.replace(/^PSI/, "CR") : "";
                        const linha = document.createElement('tr');
                        linha.innerHTML = `
                            <td>${senha}</td>
                            <td>${s.nome}</td>
                            <td>${s.curso}</td>
                            <td>${s.solicitacao}</td>
                            <td>${s.status}</td>
                            <td>
                                <button class="btn-chamar" onclick="alterarStatus('${docRef.id}','chamado')">Chamar</button>
                                <button class="btn-encerrar" onclick="alterarStatus('${docRef.id}','encerrado')">Encerrar</button>
                                <button class="btn-cancelar" onclick="alterarStatus('${docRef.id}','cancelado')">Cancelar</button>
                            </td>
                        `;
                        corpo.appendChild(linha);

                        // Monta histórico geral
                        if (Array.isArray(s.historico)) {
                            s.historico.forEach((item) => {
                                historicoGeral.push(`${senha} - ${item}`);
                            });
                        }
                    });
                    // Exibe histórico logo abaixo da tabela
                    historicoLista.innerHTML = "";
                    if (historicoGeral.length > 0) {
                        historicoGeral.sort(); // opcional: ordena
                        historicoGeral.forEach((item) => {
                            const li = document.createElement('li');
                            li.className = "historico-item";
                            li.textContent = item;
                            historicoLista.appendChild(li);
                        });
                    } else {
                        historicoLista.innerHTML = "<li class='historico-item'>Nenhuma ação registrada ainda.</li>";
                    }
                });
            }

            window.alterarStatus = async (id, status) => {
                const historicoMsg = `${new Date().toLocaleString()} - ${atendenteSelecionado} marcou como ${status}`;
                await updateDoc(doc(db,"senhas",id), {
                    status,
                    atendente: atendenteSelecionado,
                    historico: arrayUnion(historicoMsg)
                });
            };
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Painel de Atendimento</h2>
        <label class="atendente-label">Selecione o atendente:</label>
        <select id="atendenteSelect" required>
            <option value="">-- Escolher atendente --</option>
            <option>Alisson</option>
            <option>Robson</option>
            <option>Dayanne</option>
            <option>João</option>
            <option>Elber</option>
        </select>
        <div id="msgPainel"></div>
        <table id="tabelaFila">
            <thead>
                <tr>
                    <th>Senha</th>
                    <th>Nome</th>
                    <th>Curso</th>
                    <th>Solicitação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaFila"></tbody>
        </table>
        <div class="historico-container" id="historicoContainer">
            <div class="historico-titulo">Histórico de Atendimentos</div>
            <ul class="historico-lista" id="historicoLista"></ul>
        </div>
    </div>
</body>
</html>
